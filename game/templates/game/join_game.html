{% extends 'game/base.html' %}

{% block extra_js %}
    <script type="text/javascript" src="/static/js/join-game.js"></script>
{% endblock %}

{% block content %}
    <div class="grid_5 push_1" style="text-align: center; padding-top: 10px">
        <h3>Available games:</h3>
        
        <div id="game_list">
            <p>None. Why don't you <a href="/">create one</a>?</p>
        </div>
    </div>
    
    <div class="grid_4 push_2" id="joined_game_info">
        <h3 id="joined_game">No game joined</h3>
        
        <div id="player_list"></div>
        
        <p id="joined_game_instructions">Please wait for the game master to start the game.</p>
    </div>
{% endblock %}
